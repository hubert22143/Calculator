<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="header-box">
                <div class="header-name">Calculator</div>
                <div class="header-options"></div>
                <div class="numOutput">
                    <input type="text" placeholder="Type here..." id="input" style="border: none; background-color: #333;" >
                </div>
                <div class="line"></div>
            </div>
            <div class="bottom-box">
                <div class="bottom-content">
                    <div class="calc-ac" id="clear">AC</div>
                    <div class="calc-erase" id="erase">E</div>
                    <div class="calc-%" id="modulo">%</div>
                    <div class="calc-divide" id="divide">Div</div>
                    <div class="calc-7" id="seven">7</div>
                    <div class="calc-8" id="eight">8</div>
                    <div class="calc-9" id="nine">9</div>
                    <div class="calc-multiply" id="multiply">*</div>
                    <div class="calc-4" id="four">4</div>
                    <div class="calc-5" id="five">5</div>
                    <div class="calc-6" id="six">6</div>
                    <div class="calc-substract" id="substract">-</div>
                    <div class="calc-1" id="one">1</div>
                    <div class="calc-2" id="two">2</div>
                    <div class="calc-3" id="three">3</div>
                    <div class="calc-add" id="add">+</div>
                    <div class="calc-copyContent" id="copy">c</div>
                    <div class="calc-0" id="zero">0</div>
                    <div class="calc-floatNumbers" id="float">.</div>
                    <div class="calc-equal" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
