<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="header-box">
                <div class="header-name">Calculator</div>
                <div class="header-options"></div>
                <div class="numOutput"></div>
                <div class="line"></div>
            </div>
            <div class="bottom-box">
                <div class="bottom-content">
                    <div class="calc-ac">AC</div>
                    <div class="calc-erase">E</div>
                    <div class="calc-%">%</div>
                    <div class="calc-divide">Div</div>
                    <div class="calc-7">7</div>
                    <div class="calc-8">8</div>
                    <div class="calc-9">9</div>
                    <div class="calc-multiply">*</div>
                    <div class="calc-4">4</div>
                    <div class="calc-5">5</div>
                    <div class="calc-6">6</div>
                    <div class="calc-substract">-</div>
                    <div class="calc-1">1</div>
                    <div class="calc-2">2</div>
                    <div class="calc-3">3</div>
                    <div class="calc-add">+</div>
                    <div class="calc-copyContent">c</div>
                    <div class="calc-0">0</div>
                    <div class="calc-floatNumbers">.</div>
                    <div class="calc-equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
